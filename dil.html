<!DOCTYPE html>
<html>
  <head>
    <title>Screen Size Example</title>
    <script>
      // Get the screen size and log it to the console
      const screenWidth = window.screen.width;
      const screenHeight = window.screen.height;
      console.log(`Screen size is ${screenWidth} x ${screenHeight}`);
    </script>
  </head>
  <body>
    <h1>Screen Size Example</h1>
  </body>
</html>
