<!DOCTYPE html>
<html>
  <head>
    <title>Screen Size Example</title>
    <meta http-equiv="Permissions-Policy" content="geolocation=(self)">
  </head>
  <body>
    <h1>Screen Size Example</h1>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Get the screen size and display it below the h1 tag
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        const screenSizeElem = document.createElement('p');
        screenSizeElem.textContent = `Screen size is ${screenWidth} x ${screenHeight}`;
        const container = document.createElement('div');
        container.appendChild(screenSizeElem);
        const h1Elem = document.querySelector('h1');
        if (h1Elem !== null) {
          h1Elem.insertAdjacentElement('afterend', container);
        } else {
          console.error('Cannot find h1 element');
        }
      });
    </script>
  </body>
</html>
